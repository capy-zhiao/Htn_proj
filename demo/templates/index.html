<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Summary Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .line-clamp-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="h-screen bg-gray-50">
    <div id="app" class="h-screen flex">
        <!-- 侧边栏 -->
        <div class="w-80 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-200">
                <h1 class="text-xl font-bold text-gray-900 mb-4">Project Summary Dashboard</h1>
                
                <!-- Search -->
                <div class="relative mb-4">
                    <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-4 h-4"></i>
                    <input
                        type="text"
                        placeholder="Search project updates..."
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        id="searchInput"
                    />
                </div>

                <!-- Filters -->
                <div class="space-y-2 mb-4">
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm" id="projectFilter">
                        <option value="all">All Projects</option>
                    </select>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm" id="typeFilter">
                        <option value="all">All Types</option>
                        <option value="Feature Development">Feature Development</option>
                        <option value="Security Update">Security Update</option>
                        <option value="Performance">Performance</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Project Overview -->
            <div class="p-4 border-b border-gray-200">
                <h3 class="text-sm font-semibold text-gray-700 mb-3">Active Projects</h3>
                <div class="space-y-2" id="projectsList">
                    <!-- Project list will be dynamically generated here -->
                </div>
            </div>

        </div>

        <!-- Main Content Area -->
        <div class="flex-1 flex">
            <!-- Project List -->
            <div class="w-96 bg-white border-r border-gray-200 overflow-y-auto">
                <div class="p-4 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h2 class="text-lg font-semibold text-gray-900">
                            Updates (<span id="updateCount">0</span>)
                        </h2>
                        <i data-lucide="filter" class="w-4 h-4 text-gray-400"></i>
                    </div>
                </div>
                
                <div class="divide-y divide-gray-200" id="updatesList">
                    <!-- Updates list will be dynamically generated here -->
                </div>
            </div>

            <!-- Detail View -->
            <div class="flex-1 bg-white overflow-y-auto">
                <div id="detailView" class="p-6">
                    <div class="flex items-center justify-center h-full text-gray-500">
                        <div class="text-center">
                            <i data-lucide="folder-open" class="w-12 h-12 mx-auto mb-4 text-gray-300"></i>
                            <p class="text-lg font-medium mb-2">Select a project update to view details</p>
                            <p class="text-sm">Browse your project summaries and AI-generated insights</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let allData = { projects: [], projectSummaries: [] };
        let filteredProjects = [];
        let selectedProject = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            initializeIcons();
            setupEventListeners();
            loadData();
        });

        // Initialize icons
        function initializeIcons() {
            lucide.createIcons();
        }

        // Load data
        async function loadData() {
            try {
                console.log('Starting to load data...');
                const response = await fetch('/api/projects');
                console.log('API response status:', response.status);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch project data');
                }
                
                allData = await response.json();
                console.log('Data loaded successfully:', allData);
                
                filteredProjects = allData.projectSummaries;
                
                // Render directly, no delay needed
                renderProjects();
                renderUpdates();
                updateFilters();
                
                console.log('Data rendering completed');
            } catch (error) {
                console.error('Error loading data:', error);
                showError(error.message);
            }
        }

        // Show loading state
        function showLoading() {
            document.getElementById('app').innerHTML = `
                <div class="h-screen bg-gray-50 flex items-center justify-center">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                        <p class="text-gray-600">Loading project data...</p>
                    </div>
                </div>
            `;
        }

        // Hide loading state
        function hideLoading() {
            // No need to reload page, data already loaded
            console.log('Data loaded successfully');
        }

        // Show error
        function showError(message) {
            document.getElementById('app').innerHTML = `
                <div class="h-screen bg-gray-50 flex items-center justify-center">
                    <div class="text-center">
                        <div class="text-red-500 text-6xl mb-4">⚠️</div>
                        <h2 class="text-xl font-semibold text-gray-900 mb-2">Error loading data</h2>
                        <p class="text-gray-600 mb-4">${message}</p>
                        <button onclick="location.reload()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Retry
                        </button>
                    </div>
                </div>
            `;
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterProjects);
            document.getElementById('projectFilter').addEventListener('change', filterProjects);
            document.getElementById('typeFilter').addEventListener('change', filterProjects);
        }

        // Filter projects
        function filterProjects() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const projectFilter = document.getElementById('projectFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;

            filteredProjects = allData.projectSummaries.filter(project => {
                const matchesSearch = !searchQuery || 
                    project.title.toLowerCase().includes(searchQuery) ||
                    project.summary.toLowerCase().includes(searchQuery) ||
                    project.projectName.toLowerCase().includes(searchQuery) ||
                    project.tags.some(tag => tag.toLowerCase().includes(searchQuery));

                const matchesProject = projectFilter === 'all' || project.projectName === projectFilter;
                const matchesType = typeFilter === 'all' || project.type === typeFilter;

                return matchesSearch && matchesProject && matchesType;
            });

            renderUpdates();
        }

        // Update filter options
        function updateFilters() {
            const projectFilter = document.getElementById('projectFilter');
            if (!projectFilter) {
                console.error('projectFilter element not found');
                return;
            }
            projectFilter.innerHTML = '<option value="all">All Projects</option>';
            
            allData.projects.forEach(project => {
                const option = document.createElement('option');
                option.value = project.name;
                option.textContent = project.name;
                projectFilter.appendChild(option);
            });
        }

        // Render project list
        function renderProjects() {
            const projectsList = document.getElementById('projectsList');
            if (!projectsList) {
                console.error('projectsList element not found');
                return;
            }
            projectsList.innerHTML = '';

            allData.projects.forEach(project => {
                const projectDiv = document.createElement('div');
                projectDiv.className = 'flex items-center justify-between p-2 rounded-lg cursor-pointer transition-colors hover:bg-gray-50';
                projectDiv.innerHTML = `
                    <div class="flex items-center gap-2">
                        <i data-lucide="folder-open" class="w-4 h-4 text-gray-400"></i>
                        <div>
                            <div class="text-sm font-medium">${project.name}</div>
                            <div class="text-xs text-gray-500">${project.status}</div>
                        </div>
                    </div>
                    <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full">
                        ${project.updates}
                    </span>
                `;
                projectDiv.addEventListener('click', () => {
                    document.getElementById('projectFilter').value = project.name;
                    filterProjects();
                });
                projectsList.appendChild(projectDiv);
            });

            initializeIcons();
        }

        // Render updates list
        function renderUpdates() {
            const updatesList = document.getElementById('updatesList');
            const updateCount = document.getElementById('updateCount');
            
            if (!updatesList || !updateCount) {
                console.error('Required elements not found');
                return;
            }
            
            updateCount.textContent = filteredProjects.length;
            updatesList.innerHTML = '';

            filteredProjects.forEach(project => {
                const updateDiv = document.createElement('div');
                updateDiv.className = `p-4 cursor-pointer transition-colors ${selectedProject?.id === project.id ? 'bg-blue-50 border-r-2 border-r-blue-500' : 'hover:bg-gray-50'}`;
                updateDiv.innerHTML = `
                    <div class="mb-2">
                        <h3 class="text-sm font-medium text-gray-900 line-clamp-2">
                            ${project.title}
                        </h3>
                        <p class="text-xs text-gray-600 mt-1 line-clamp-1">
                            ${project.summary}
                        </p>
                    </div>
                    
                    <div class="flex items-center gap-2 text-xs mb-2">
                        <span class="bg-gray-100 px-2 py-1 rounded flex items-center gap-1">
                            <i data-lucide="folder-open" class="w-3 h-3"></i>
                            ${project.projectName}
                        </span>
                        <span class="px-2 py-1 rounded flex items-center gap-1 ${getTypeColor(project.type)}">
                            ${getTypeIcon(project.type)}
                            ${project.type}
                        </span>
                    </div>
                    
                    <div class="flex items-center justify-between text-xs text-gray-500">
                        <div class="flex items-center gap-1">
                            <i data-lucide="calendar" class="w-3 h-3"></i>
                            ${formatTimestamp(project.timestamp)}
                        </div>
                        <div class="flex items-center gap-1">
                            <i data-lucide="message-square" class="w-3 h-3"></i>
                            ${project.aiModel}
                        </div>
                    </div>
                `;
                updateDiv.addEventListener('click', () => selectProject(project));
                updatesList.appendChild(updateDiv);
            });

            initializeIcons();
        }

        // Select project
        function selectProject(project) {
            selectedProject = project;
            renderDetailView();
            renderUpdates(); // Re-render to update selected state
        }

        // Render detail view
        function renderDetailView() {
            if (!selectedProject) return;

            const detailView = document.getElementById('detailView');
            detailView.innerHTML = `
                <div class="mb-6">
                    <div class="flex items-start justify-between mb-4">
                        <div>
                            <h1 class="text-2xl font-bold text-gray-900 mb-2">
                                ${selectedProject.title}
                            </h1>
                            <div class="flex items-center gap-2 mb-3">
                                <span class="bg-gray-100 px-3 py-1 rounded-lg flex items-center gap-2">
                                    <i data-lucide="folder-open" class="w-4 h-4"></i>
                                    ${selectedProject.projectName}
                                </span>
                                <span class="px-3 py-1 rounded-lg flex items-center gap-2 ${getTypeColor(selectedProject.type)}">
                                    ${getTypeIcon(selectedProject.type)}
                                    ${selectedProject.type}
                                </span>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button class="p-2 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-gray-100">
                                <i data-lucide="external-link" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-4 text-sm text-gray-600 mb-4">
                        <div class="flex items-center gap-1">
                            <i data-lucide="calendar" class="w-4 h-4"></i>
                            ${formatTimestamp(selectedProject.timestamp)}
                        </div>
                        <div class="flex items-center gap-1">
                            <i data-lucide="message-square" class="w-4 h-4"></i>
                            Generated by ${selectedProject.aiModel}
                        </div>
                    </div>

                    <div class="flex flex-wrap gap-2 mb-4">
                        ${selectedProject.tags.map(tag => `
                            <span class="inline-flex items-center gap-1 px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded-full">
                                <i data-lucide="tag" class="w-3 h-3"></i>
                                ${tag}
                            </span>
                        `).join('')}
                    </div>
                </div>

                <div class="space-y-6">
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-3">Summary</h3>
                        <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded-r-lg">
                            <p class="text-gray-800">${selectedProject.summary}</p>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-3 flex items-center gap-2">
                                <i data-lucide="wrench" class="w-5 h-5 text-green-600"></i>
                                New Features and Capabilities
                            </h3>
                            <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                                <ul class="space-y-2">
                                    ${selectedProject.functions.length > 0 ? 
                                        selectedProject.functions.map(func => `
                                            <li class="flex items-start gap-2 text-sm">
                                                <div class="w-1.5 h-1.5 bg-green-500 rounded-full mt-2 flex-shrink-0"></div>
                                                <span class="text-gray-700">${func}</span>
                                            </li>
                                        `).join('') :
                                        '<li class="text-sm text-gray-500 italic">No specific features identified</li>'
                                    }
                                </ul>
                            </div>
                        </div>

                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-3 flex items-center gap-2">
                                <i data-lucide="bug" class="w-5 h-5 text-red-600"></i>
                                Bug Fixes
                            </h3>
                            <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                                <ul class="space-y-2">
                                    ${selectedProject.bugFixes.length > 0 ? 
                                        selectedProject.bugFixes.map(fix => `
                                            <li class="flex items-start gap-2 text-sm">
                                                <div class="w-1.5 h-1.5 bg-red-500 rounded-full mt-2 flex-shrink-0"></div>
                                                <span class="text-gray-700">${fix}</span>
                                            </li>
                                        `).join('') :
                                        '<li class="text-sm text-gray-500 italic">No specific bug fixes identified</li>'
                                    }
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-3">Impact and Results</h3>
                        <div class="bg-purple-50 border-l-4 border-purple-400 p-4 rounded-r-lg">
                            <p class="text-gray-800">${selectedProject.impact}</p>
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center gap-2 mb-3">
                            <i data-lucide="code" class="w-5 h-5 text-gray-700"></i>
                            <h3 class="text-lg font-semibold text-gray-900">Key Code Changes</h3>
                        </div>
                        <div class="bg-gray-900 rounded-lg overflow-hidden">
                            <div class="bg-gray-800 px-4 py-2 text-sm text-gray-300 border-b border-gray-700">
                                Code Changes
                            </div>
                            <pre class="p-4 text-sm text-gray-100 overflow-x-auto"><code>${selectedProject.codeChanges}</code></pre>
                        </div>
                    </div>

                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold text-gray-900 mb-3">Conversation Details</h3>
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div>
                                <span class="font-medium text-gray-700">Message Count:</span> ${selectedProject.messageCount}
                            </div>
                            <div>
                                <span class="font-medium text-gray-700">Participants:</span> ${selectedProject.participants.join(', ')}
                            </div>
                        </div>
                    </div>
                </div>
            `;

            initializeIcons();
        }

        // Helper functions
        function formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getTypeIcon(type) {
            switch (type) {
                case 'Feature Development': return '<i data-lucide="wrench" class="w-4 h-4"></i>';
                case 'Security Update': return '<i data-lucide="git-branch" class="w-4 h-4"></i>';
                case 'Performance': return '<i data-lucide="code" class="w-4 h-4"></i>';
                default: return '<i data-lucide="folder-open" class="w-4 h-4"></i>';
            }
        }

        function getTypeColor(type) {
            switch (type) {
                case 'Feature Development': return 'bg-blue-100 text-blue-700';
                case 'Security Update': return 'bg-red-100 text-red-700';
                case 'Performance': return 'bg-green-100 text-green-700';
                default: return 'bg-gray-100 text-gray-700';
            }
        }
    </script>
</body>
</html>
